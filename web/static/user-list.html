<div class="jumbotron">
    <h1>STL Github Stats</h1>
</div>

<table class="table table-striped table-compact">
	<thead>
		<tr>
			<th>Login</th>
			<th>Name</th>
			<th>Blog</th>
			<th>Repos</th>
			<th>Gists</th>
			<th>Followers</th>
			<th>Joined</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="u in users">
			<td>{{u.login}}</td>
			<td>{{u.name}}</td>
			<td>
				<a ng-if="u.blog" href="{{u.blog}}" target="_blank">
					{{u.blog}} <i class="fa fa-external-link"></i>
				</a>
			</td>
			<td><a href="#/users/{{u.login}}">{{u.public_repos}}</a></td>
			<td>{{u.public_gists}}</td>
			<td>{{u.followers}}</td>
			<td>{{u.created_at|date}}</td>
		</tr>
	</tbody>
</table>
