{{define "toplangs"}}
{{template "top" .}}
<div class="container-fluid">
    <h1>Top Languages</h1>

    <p>In St. Louis as of {{.lastrun}}</p>

    <ul>
    {{range .langs}}
    <li><a href="/lang/{{.Language}}">{{.Language}}</a> - {{.Count}}</li>
    {{end}}
    </ul>
</div>
{{template "bot" .}}
{{end}}
