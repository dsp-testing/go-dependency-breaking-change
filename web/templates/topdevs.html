{{define "topdevs"}}
{{template "top" .}}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-offset-2 col-sm-8">
            <h1>Top St. Louis Developers</h1>

            <p>as of {{.lastrun}}</p>

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Developer</th>
                    <th>Total <i class="fa fa-star"></i></th>
                    <th>Total <i class="fa fa-code-fork"></i></th>
                    <th>Followers</th>
                </tr>
                </thead>
                <tbody>
                {{range .devs}}
                <tr>
                    <td><a href="/profile/{{.Login}}">{{if .Name}}{{.Name}}{{else}}{{.Login}}{{end}}</a></td>
                    <td>{{.Stars}}</td>
                    <td>{{.Forks}}</td>
                    <td>{{.Followers}}</td>
                </tr>
                {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{template "bot" .}}
{{end}}
