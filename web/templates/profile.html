{{define "profile"}}
{{template "top" .}}
<div class="container-fluid">
    <div class="row">
        {{with .profile}}
        <div class="col-sm-3">
            <img src="{{.AvatarURL}}" height="230" width="230">
            <p>{{.Name}}</p>
            <p>{{.Login}}</p>
            <p>{{.Blog}}</p>
        </div>
        <div class="col-sm-9">
            <dl class="dl-horizontal">
                <dt>Followers</dt>
                <dd>{{.Followers}}</dd>
                <dt>Repos</dt>
                <dd>{{.PublicRepos}}</dd>
                <dt>Gists</dt>
                <dd>{{.PublicGists}}</dd>
            </dl>
        </div>
        {{end}}
    </div>
</div>
{{template "bot"}}
{{end}}
