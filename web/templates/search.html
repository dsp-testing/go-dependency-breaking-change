{{define "search"}}
{{template "top" .}}
<div class="container-fluid">
    <h1>Search</h1>
    <p>{{if .q}}
        You searched for {{.q}}
        {{else}}
        Use the search bar above to search.
        {{end}}
    </p>
    {{if .results}}
    <h2>Results</h2>
    <ul>
    {{range .results}}
        <li><a href="/profile/{{.Login}}">{{.Login}} - {{.Name}}</a></li>
    {{end}}
    </ul>
    {{end}}
</div>
{{template "bot" .}}
{{end}}
