name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build stldevs
      run: go build cmd/stldevs/stldevs.go && go build cmd/run/run.go

    - name: Test
      run: sh test.sh

    - name: Deploy
      uses: appleboy/scp-action@master
      with:
        host: stldevs.com
        username: deploy
        key: ${{ secrets.KEY }}
        port: 22
        source: "stldevs,run"
        target: "~"
